<nav>

    <div class="content" style="overflow: auto">

        <div class="details">
            <h3>Contact details</h3>

            <form id="form1">
                First name: <br>
                <input type="text" name="firstname" id="firstname"><br>

                Last name: <br>
                <input type="text" name="lastname" id="lastname"><br>

                Username: <br>
                <input type="text" name="username" id="username"><br>

                Password: <br>
                <input type="text" name="password" id="password"><br>

                Personal description: <br>
                <textarea rows="4" cols="50" id="pdesc"></textarea><br>



            </form>
            <button type="button"id="savebtndetails">Save</button>
        </div>
        <br>
        <p id="inforesult"></p>
        <br>

        <div class="course">
            <h3>Course information</h3>

            <form id="form2">
                Course name: <br>
                <input type="text" name="coursename" id="coursename"><br>

                Year started: <br>
                <input type="text" placeholder="2011-02-12" name="year" id="year"><br>
                <br>

            </form>

            <button type="button"id="savebtncourse">Save</button>
        </div>

        <br>
        <p id = "coresult"></p>

    </div>


    <script>
        $("#savebtndetails").click(function(){
            var first = $('#firstname').val();
            var last = $("#lastname").val();
            var user = $("#username").val();
            var pass = $("#password").val();

            var pdesc = $("#pdesc").val();
            var type = "1";
            $.ajax({
                type:"POST",
                url:"profile.php",
                data:{  type:type,
                        first:first,
                        last:last,
                        user:user,
                        pass:pass,
                        pdesc:pdesc
                },
                success:function(data){
                    $("#inforesult").text(data);
                },
                error:function(){
                   alert("Something went wrong, please try again later");
                },
                done:function(){

                }
            })
        });
        $("#savebtncourse").click(function(){

            var course = $('#coursename').val();
            var year = $("#year").val();
            $.trim(year);
            var type = "2";
            $.ajax({
                type:"POST",
                url:"profile.php",
                data:{  type:type,
                        course:course,
                        year:year
                },
                success:function(data){
                    $("#coresult").text(data);
                },
                error:function(){
                   alert("Something went wrong, please try again later");
                },
                done:function(){

                }
            })
        });


    </script>
